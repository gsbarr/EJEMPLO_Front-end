<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar noticias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo_noticias.css">
    <meta name="google-signin-client_id" content="767201695177-mpk458qll979p5od35jr240v71m4rt42.apps.googleusercontent.com">

</head>
<body>
    
<div class="container">
    <h1>Iniciar sesión</h1>
    <h4></h4>

    <div class="row">
        <form class="col s12 formu_creacion">
          <div class="row">
            <div class="input-field col s10">
              <input placeholder="Usuario" id="usuario" type="text" >
              <label for="Usuario">Usuario</label>
            </div>
          </div>
            <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Contraseña" id="contraseña" type="text" class="validate">
                  <label for="Contraseña">Contraseña</label>
                </div>
              </div>

          <div class="input-field">
            <a class="waves-effect waves-light btn" onclick="iniciarSesion()"><i class="material-icons left">cloud_upload</i>
            Iniciar sesión</a>
          
          </div>
          <br>
          <div class="g-signin2" data-onsuccess="onSignIn">iniciar sesion</div>
          <button type="button" onclick="datos()">datos de la persona</button>
        </form>
      </div>

</div>

    <script src="js/Usuario.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
<script>

    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      data = profile;
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }

    function datos(){
      
      var auth2 = gapi.auth2.getAuthInstance();
      console.log("IMPRIMIENDO DATOS DE USUARIO");
            if (auth2.isSignedIn.get()) {
          var profile = auth2.currentUser.get().getBasicProfile();
          console.log('ID: ' + profile.getId());
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log('Image URL: ' + profile.getImageUrl());
          console.log('Email: ' + profile.getEmail());
        }
    }

  </script>
</body>
</html>
